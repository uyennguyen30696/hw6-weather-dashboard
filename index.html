<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1>Sky High Weather</h1>
            <br>
            <br>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" id="city-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
                    </form>
                </div>
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Search history
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li class="dropdown-item" id="clear" type="button">Clear</li>
                                <hr>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container-fluid">

            <section class="current-weather d-flex justify-content-center">

                <div class="current">
                    <div id="city"></div>
                    <div id="temp"></div>
                </div>

                <div class="current">
                    <img id="current-icon" class="hide" alt="current weather icon">
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="uv"></div>
                </div>

            </section>

            <section class="forecast-5day hide">
                    <h4>5 days forecast</h4>
                    <div class="fiveDay d-flex justify-content-center overflow-auto"></div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
