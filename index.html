<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-8">Weather Dashboard</h1>
    </div>

    <div class="wrapper">
        <div class="search-cities">

            <form class="search">
                <input type="text" id="city-input" placeholder="Search cities...">
                <button id="search-button" type="submit">Search</button>
            </form>

            <div class="clear">
                <button id="clear-button">Clear result</button>
            </div>

            <div class="cities">
                <div id="suggested-cities">
                <h3>Suggested cities</h3>
                </div>
                <button id="btn1" type="button" class="btn btn-outline-primary btn-lg btn-block">San Jose</button>
                <button id="btn2" type="button" class="btn btn-outline-primary btn-lg btn-block">Cupertino</button>
                <button id="btn3" type="button" class="btn btn-outline-primary btn-lg btn-block">Mountain View</button>
                <button id="btn4" type="button" class="btn btn-outline-primary btn-lg btn-block">Fremont</button>
                <button id="btn5" type="button" class="btn btn-outline-primary btn-lg btn-block">San Francisco</button>
                <button id="btn6" type="button" class="btn btn-outline-primary btn-lg btn-block">Oakland</button>
                <button id="btn7" type="button" class="btn btn-outline-primary btn-lg btn-block">Napa Valley</button>
                <button id="btn8" type="button" class="btn btn-outline-primary btn-lg btn-block">Santa Cruz</button>
            </div>

        </div>

        <!-- Retrieved data will be dumped here -->
        <div class="weather-view">
            <h3>Weather Details</h3>
            <!-- Current weather -->
            <div class="current-weather">
                <br>
                <div class="city"></div>
                <div class="temp"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
            </div>
            <br>

            <!-- 5 days forecast -->
            <div class="5-day-forecast-block">

                <h4 id="5-day-forecast"></h4>

                <div class="forecast-display">
                    <div class="date1"></div>
                    <div class="temp1"></div>
                    <div class="wind1"></div>
                    <div class="humidity1"></div>
                </div>


                <div class="forecast-display">
                    <div class="date2"></div>
                    <div class="temp2"></div>
                    <div class="wind2"></div>
                    <div class="humidity2"></div>
                </div>

                <div class="forecast-display">
                    <div class="date3"></div>
                    <div class="temp3"></div>
                    <div class="wind3"></div>
                    <div class="humidity3"></div>
                </div>

                <div class="forecast-display">
                    <div class="date4"></div>
                    <div class="temp4"></div>
                    <div class="wind4"></div>
                    <div class="humidity4"></div>
                </div>

                <div class="forecast-display">
                    <div class="date5"></div>
                    <div class="temp5"></div>
                    <div class="wind5"></div>
                    <div class="humidity5"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link the js logics -->
    <script src="script.js"></script>
    <script src="script2.js"></script>

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Link js for Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
